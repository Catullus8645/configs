# Shadow
shadow = false;
shadow-radius = 0;
shadow-offset-x = 15;
shadow-offset-y = 15;
shadow-opacity = 0.8;
shadow-exclude = [
	"name = 'Notification'",
	"class_g = 'dmenu'",
	"class_g = 'i3bar'",
	"class_g = 'firefox'",
	"class_g = 'Conky'",
	"class_g ?= 'Notify-osd'",
	"class_g = 'Cairo-clock'",
	"_GTK_FRAME_EXTENTS@:c"
];

# Opacity

opacity = 0.9;
inactive-opacity = 0.9;
active-opacity = 0.9;
#frame-opacity = 0.9;
inactive-opacity-override = false;

#blur-background = true;

blur-kern = "3x3box";
blur-background-exclude = [
	"window_type = 'dock'",
	"window_type = 'desktop'",
	"_GTK_FRAME_EXTENTS@:c"
];

opacity-rule = [
	"100:class_g = 'firefox'",
	"100:class_g = 'MATLAB R2020a - academic use'",
	"100:class_g = 'cool-retro-term'",
	"100:class_g = 'Minecraft 1.15.2'",
	"100:class_g = 'okular'",
	"100:class_g = 'Minecraft 1.12.2'",
	"100:class_g = 'MuPDF'",
	"100:class_g = 'vlc'",
	"100:class_g = 'mpv'",
	"100:class_g = 'PapersPlease'",
	"100:class_g = 'zoom'",
	"100:class_g = 'Zathura'",
	"100:class_g = 'streaming_client'",
	"100:class_g = 'MATLAB R2021a'",
	"96:class_g = 'code-oss'"

 ];
# Fading
fading = false;

fade-in-step = 0.03;
fade-out-step = 0.03;
# no-fading-openclose = true;
# no-fading-destroyed-argb = true;
fade-exclude = [ ];

# Other
backend = "xrender";
#backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
# use-ewmh-active-win = true;
detect-rounded-corners = true;
detect-client-opacity = true;
#refresh-rate = 60;
vsync = true;
#dbe = false;

# sw-opti = true;
# unredir-if-possible = true;
# unredir-if-possible-delay = 5000;
# unredir-if-possible-exclude = [ ];
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
# resize-damage = 1;

# GLX backend
# glx-no-stencil = true;
glx-copy-from-front = false;
# glx-use-copysubbuffermesa = true;
# glx-no-rebind-pixmap = true;
use-damage = true
# glx-use-gpushader4 = true;
# xrender-sync = true;
# xrender-sync-fence = true;

# Window type settings
wintypes:
{
  tooltip = { fade = false; shadow = false; opacity = 0.75; focus = true; };
};
